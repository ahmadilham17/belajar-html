<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat form</title>
</head>

<body bgcolor="lightgreen">
    <h1 align="center"> Membuat sebuah form input</h1>
    <form align="center">
        <table border="0">
            <tr>
                <td>
                    <label for="nim">NIM</label>
                </td>
                <td>
                    <input type="text" id="nim">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nama">Nama:</label>
                </td>
                <td>
                    <input type="text" id="nama">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="penilaian">Penilaian:</label>
                </td>
                <td>
                    <input type="range" id="range">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Warna :</label>
                </td>
                <td>
                    <input type="color" id="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date"> tanggal :</label>
                </td>
                <td>
                    <input type="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="time"> Waktu :</label>
                </td>
                <td>
                    <input type="time" id="time">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="file"> Upload file :</label>
                </td>
                <td>
                    <input type="file" id="file">
                </td>
            </tr>
            <tr>
                <td>
                    <p>jenis kelamin </p>
                </td>
                <td>
                    <input type="radio" id="laki-laki" name="jenisKelamin" value="laki">
                    <label for="laki-laki">laki</label>
                    <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="checkbox"> hobi :</label>
                </td>
                <td>
                    <label for="makan-makan">makan-makan</label>
                    <input type="checkbox" id="checkbox">
                </td>
                <td>
                    <label for="main game">main game</label>
                    <input type="checkbox" id="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat">alamat</label>
                </td>
                <td>
                    <textarea name="alamat" id="alamat" cols="15" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pilihKota">kota</label>
                </td>
                <td>
                    <select name="" id="pilihKota">
                        <option value="sorong">sorong</option>
                        <option value="jawa">jawa</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button>Kirim</button>
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
