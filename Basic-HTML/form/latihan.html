<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata</title>
</head>

<body>
  <h1>BIODATA</h1>
  <form action="">
    <table>
      <tr>
        <td>
          <label for="nama">Nama Lenkap </label>
        </td>
        <td>
          : <input type="text" placeholder="masukan nama mu">
        </td>
      </tr>
      <tr>
        <td>
          <p>jenis kelamin </p>
        </td>
        <td>
          :
          <input type="radio" id="jantan" name="jenisKelamin">
          <label for="jantan">jantan v</label>
          <input type="radio" id="Betina" name="jenisKelamin">
          <label for="Betina">Betina v</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="tgl">Tempat Tangal Lahir</label>
        </td>
        <td>
          : <input type="text" placeholder="tempat tangal lahir">
        </td>
      </tr>

      <tr>
        <td>
          <label for="riwayatPendidikan">riwayat pendidikan </label>
        </td>
        <td>
          : <textarea id="riwayatPendidikan" cols="19" rows="0"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="status">Status </label>
        </td>
        <td>
          : <select name="" id="status">
            <option value="jomblo">jomblo v</option>
            <option value="ha sendiri">ha sendiri v</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="file">Upload file</label>
        </td>
        <td>
          : <input type="file" id="file">
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobi">Apa hobi kelen </label>
        </td>
        <td>
          : <textarea id="hobi" cols="19" placeholder="masukan hobi anda"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="Alamat">Alamat kelen </label>
        </td>
        <td>
          : <textarea id="Alamat" cols="19" placeholder="masukan alamat anda"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for=""></label>
        </td>
        <td>
          <button type="button"> Kirim </button>
          <button type="reset"> Reset </button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
